<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - IT Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">IT Products</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto" id="nav-items">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" id="auth-items">
                
                <!-- User Info and Logout Button -->

            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="text-center">Add New Product</h3>

        <!--send from to newpro with post method and send data more than text to server-->
        <form id="addProductForm" action="/newprod" method="post" encType="multipart/form-data">
            <div class="form-group">
                <label for="productImage">Product Image URL</label>
                <!--<input type="text" class="form-control" id="path_picture" name="path_picture" placeholder="Enter image URL">-->
                <input class="form-control" type="file" name="sampleFile" accept="image/*"/>
            </div>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="prod_name" name="prod_name" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="details" name="details" rows="3" placeholder="Enter product description"></textarea>
            </div>
            <div class="form-group">
                <label for="productCategory">Product Category</label>
                <input type="text" class="form-control" id="type" name="type" placeholder="Enter product category">
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter product price">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </form>        
    </div>

    <script type="module" src="./backend/edit.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
